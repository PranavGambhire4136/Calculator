<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="cal">
        <div class="main-continer">
            <div class="screenDiv">
                <input type="text" class="screen">    
            </div>
            
            <div class="continer">

                <button class="items ac">AC</button><button class="items">del</button><button class="items">%</button><button class="items" >/</button>

                <button class="items" >7</button><button class="items">8</button><button class="items">9</button><button class="items">*</button>

                <button class = 'items'>4</button><button class="items">5</button><button class="items">6</button><button class="items">-</button>

                <button class="items">1</button><button class="items">2</button><button class="items">3</button><button class="items">+</button>

                <button class="items">0</button><button class="items">00</button><button class="items">.</button><button class="items">=</button>
            </div>
        </div>
    </div>
        
    
    <script src = "https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src = "index.js"></script>
</body>
</html>
